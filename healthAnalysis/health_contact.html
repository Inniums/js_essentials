<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./health_contact.css" />
  </head>
  <body>
    <nav>
      <h1>Contact Us</h1>
      <ul>
        <li><a href="./index.html" id="home">Home</a></li>
        <li><a href="./health_analysis.html" id="analysis">Health Analysis</a></li>
      </ul>
    </nav>
    <div class="contact-container">
      <form class="contactForm">
        <h2>We'd love to hear from you</h2>
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
        </div>
        <div>
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea>
        </div>
        <button type="submit" id="submit-contact">Send Message</button>
      </form>
    </div>
    <script src="./health_contact.js"></script>
  </body>
</html>
